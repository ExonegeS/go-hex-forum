<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Post</title>
    <style>
        body {
            font-family: "Courier New", monospace;
            background-color: #d6daf0;
            color: #000;
            margin: 0;
            padding: 0;
        }

        header {
            text-align: center;
            background-color: #b7c0d8;
            border-bottom: 2px solid #000;
            padding: 20px 0;
        }

        nav a {
            text-decoration: none;
            color: #000080;
            margin: 0 5px;
        }

        main {
            display: flex;
            justify-content: center;
            padding: 20px;
        }

        form {
            background-color: #f0f4ff;
            border: 1px solid #aaa;
            padding: 10px;
        }

        table.postForm {
            border-collapse: collapse;
        }

        .postForm td {
            padding: 4px 8px;
        }

        input[type="text"],
        textarea,
        input[type="file"] {
            width: 100%;
            border: 1px solid #999;
            background-color: #fff;
            font-family: monospace;
        }

        input[type="submit"] {
            background-color: #d0d0d0;
            border: 1px solid #888;
            padding: 4px 8px;
            font-weight: bold;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #c0c0c0;
        }
    </style>
</head>
<body>
<header>
    <h1>Create a New Post</h1>
    <nav>
        [<a href="catalog.html">Catalog</a>] |
        [<a href="archive.html">Archive</a>]
    </nav>
</header>
<main>
    <form action="/api/post" method="POST" enctype="multipart/form-data">
        <table class="postForm">
            <tbody>
            <tr>
                <td>Name</td>
                <td>
                    <input name="name" type="text" placeholder="Anonymous">
                </td>
            </tr>
            <tr>
                <td>Title</td>
                <td>
                    <input name="title" type="text">
                </td>
            </tr>
            <tr>
                <td>Content</td>
                <td>
                    <textarea name="content" cols="48" rows="4" placeholder="Write your post here..."></textarea>
                </td>
            </tr>
            <tr>
                <td>File</td>
                <td>
                    <input name="image" type="file">
                </td>
            </tr>
            <tr>
                <td colspan="2" style="text-align: right;">
                    <input type="submit" value="Post">
                </td>
            </tr>
            </tbody>
        </table>
    </form>
</main>
</body>
</html>
